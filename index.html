
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pausenrechner</title>
  <style>
    .layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .info-warning {
      color: #d98200;
      font-weight: bold;
    }

    .form-section {
      flex: 1;
      max-width: 300px;
    }

    .result-section {
      flex: 2;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 6px;
      min-height: 300px;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      padding: 30px;
      color: #111;
    }

    img.logo {
      height: 60px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d7261e;
    }

    label {
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    select, input[type="date"], input[type="time"], button {
      margin-top: 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 250px;
      box-sizing: border-box;
    }

    button {
      background-color: #d7261e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 260px;
    }

    button:hover {
      background-color: #b81f17;
    }

    #ergebnis {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 30px;
      white-space: pre-wrap;
      border-radius: 6px;
      max-width: 700px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .info-green {
      color: green;
      font-weight: bold;
    }

    .info-red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo-hsp-serviceline-1024x289.png" class="logo" alt="Logo">
  <h1>Pausenrechner</h1>

  <div class="layout">
    <div class="form-section">
      <div class="form-group">
        <label for="agent">Agent wählen:</label><br>
        <select id="agent"></select>
      </div>

      <div class="form-group">
        <label for="start">Startdatum:</label><br>
        <input type="date" id="start">
      </div>

      <div class="form-group">
        <label for="end">Enddatum:</label><br>
        <input type="date" id="end">
      </div>

      <div class="form-group">
        <label for="arbeitsbeginn">Dienstbeginn:</label><br>
        <input type="time" id="arbeitsbeginn">
      </div>

      <div class="form-group">
        <label for="arbeitsende">Dienstende:</label><br>
        <input type="time" id="arbeitsende">
      </div>

      <div class="form-group">
        <button id="berechnen">Pausen berechnen</button>
        
      </div>
    </div>

    <div id="ergebnis" class="result-section">
      Wähle einen Agenten und ein Datum, um loszulegen.
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
